<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./assets/images/logo.svg" alt="Image Logo" />
    </header>
    <main class="main">
      <img
        class="banner"
        src="./assets/images/illustration-mockups.svg"
        alt="Image Illustration Mockups"
      />
      <article class="article">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
      </article>
      <footer class="footer">
        <ul class="social">
          <li class="social__item">
            <a href="" class="social__link">
              <i class="fab fa-facebook-f social__icon"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <i class="fab fa-twitter social__icon"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link">
              <i class="fab fa-instagram social__icon"></i
            ></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
